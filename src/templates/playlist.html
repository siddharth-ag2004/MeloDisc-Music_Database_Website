                </u>
              </h1>
              
              <script>
                const text = "Curated Playlist For Your Listening Pleasure";
                const delay = 100;
                let i = 0;
              
                function type() {
                  if (i < text.length) {
                    document.getElementById("typing").innerHTML += text.charAt(i);
                    i++;
                    setTimeout(type, delay);
                  }
                }
              
                type();
              </script>
